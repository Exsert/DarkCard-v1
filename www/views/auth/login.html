<ion-view cache-view="false" class="login-view">
  <ion-nav-bar class="view-navigation" style="background:#0F1316!important;border:none!important;">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding" style="background:#15191E!important;">
    <div class="row form-heading">
      <div class="col col-center">
        <h1 class="form-title">Welcome back</h1>
      </div>
    </div>
    <div class="row form-wrapper" style="background:#15191E!important;">
      <div class="col">
        <form name="login_form" class="" novalidate>
          <div class="list input-fields">
            <label class="item item-input" style="background:#0F1316!important;border:none!important;">
              <span class="input-label">Username</span>
              <input type="text" name="user_name" ng-model="user.userName" required>
            </label>
            <label class="item item-input" show-hide-container style="background:#0F1316!important;border:none!important;">
              <span class="input-label">Password</span>
              <input type="password" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <button type="submit" class="login button button-block" ng-click="doLogin()" ng-disabled="login_form.$invalid" style="background:#F4CF3F!important;">
              Log in
            </button>
            <p ng-show="error" class="message error">{{error}}</p>
          </div>
        </form>
        <div class="alternative-actions">
          <a class="forgot-password button button-small button-clear" ui-sref="forgot_password">
            Forgot Password?
          </a>
          <a class="sign-up button button-small button-clear" ui-sref="register">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
