    .login:hover{
        background:
rgb(241, 196, 15,0.6)!important;

<ion-view cache-view="false" class="walkthrough-view" style="background:url('img/splashscreen.png')!important;background-size:cover;">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h2 class="slide-h" style="text-transform:uppercase;font-family:'Roboto';font-style:italic;font-weight:700;">Welcome back, The sesh awaits...</h2>

              </p>

          </div>

        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h" style="color:white!Important;">LOGIN TO USE YOUR DIGITAL CARD OR REGISTER ON OUR WEBSITE.</h3>

    <div class="bottom-content row">
